<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-warning">
				<div class="container">
					<a class="navbar-brand" href="#">Menu</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="#">Contacts</a>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container mt-3">
				<h1 class="text-center">Menu</h1>

				<div
					class="btn-group justify-content-center w-100 mt-3"
					role="group"
					aria-label="Basic mixed styles example"
				>
					<button
						id="allBtn"
						type="button"
						class="btn btn-warning btn-breakfast"
						data-id="menu.id"
						value="all"
					>
						All menu
					</button>
					<button
						id="breakfastBtn"
						type="button"
						class="btn btn-success btn-breakfast"
						data-id="menu.id"
						value="breakfast"
					>
						Breakfast
					</button>
					<button value="lunch" id="lunchBtn" type="button" class="btn btn-warning">Lunch</button>
					<button value="shakes" id="shakesBtn" type="button" class="btn btn-success">
						Shakes
					</button>
					<button value="dinner" id="dinnerBtn" type="button" class="btn btn-warning">
						Dinner
					</button>
				</div>

				<div id="cards"></div>

				<template id="template">
					<div id="breakfast" class="cards mt-5 row">
						<div class="card col p-0">
							<img src="" class="card-img-top" alt="..." />
							<div class="card-body">
								<h5 class="card-title"></h5>
								<p class="card-text"></p>
								<a href="#" class="btn btn-outline-success w-100">Show more</a>
							</div>
						</div>
					</div>
				</template>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>

		<script src="./js/menu.js/app.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
